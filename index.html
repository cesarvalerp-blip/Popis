<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Te quiero mucho popis hermosa ðŸŒ»</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, #fff9e6, #ffe6a1);
      font-family: "Comic Sans MS", cursive, sans-serif;
    }

    h1 {
      font-size: 2.5rem;
      color: #6b3e13;
      margin-bottom: 20px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.2);
    }

    .sunflower {
      position: relative;
      width: 200px;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: float 4s ease-in-out infinite;
    }

    .petal {
      position: absolute;
      width: 80px;
      height: 80px;
      background: #f6b62d;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform-origin: center -60px;
    }

    .center {
      width: 100px;
      height: 100px;
      background: #6b3e13;
      border-radius: 50%;
      z-index: 10;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <h1>Te quiero mucho popis hermosa</h1>
  <div class="sunflower">
    <!-- PÃ©talos (12) -->
    <div class="petal" style="transform: rotate(0deg) translate(-50%, -50%);"></div>
    <div class="petal" style="transform: rotate(30deg) translate(-50%, -50%);"></div>
    <div class="petal" style="transform: rotate(60deg) translate(-50%, -50%);"></div>
    <div class="petal" style="transform: rotate(90deg) translate(-50%, -50%);"></div>
    <div class="petal" style="transform: rotate(120deg) translate(-50%, -50%);"></div>
    <div class="petal" style="transform: rotate(150deg) translate(-50%, -50%);"></div>
    <div class="petal" style="transform: rotate(180deg) translate(-50%, -50%);"></div>
    <div class="petal" style="transform: rotate(210deg) translate(-50%, -50%);"></div>
    <div class="petal" style="transform: rotate(240deg) translate(-50%, -50%);"></div>
    <div class="petal" style="transform: rotate(270deg) translate(-50%, -50%);"></div>
    <div class="petal" style="transform: rotate(300deg) translate(-50%, -50%);"></div>
    <div class="petal" style="transform: rotate(330deg) translate(-50%, -50%);"></div>
    <!-- Centro -->
    <div class="center"></div>
  </div>
</body>
</html>
